<nz-tabset [(nzSelectedIndex)]="tabIdx">
  <nz-tab [nzTitle]="nzTabHeading1">
    <ng-template #nzTabHeading1>
      {{'insoectionModule.history' | translate}}
    </ng-template>
    <app-data-drive [name]="'inspectionEquipHistory'" (dataDriveInit)="getDataDrive1($event)">
      <ng-template #actionRef let-data="data">
        <span>
          <a *ngIf="data?.FAIL > 0" (click)="toDetail(data)">{{'insoectionModule.problem' | translate}}</a>
        </span>
      </ng-template>
    </app-data-drive>
  </nz-tab>

  <nz-tab *ngIf="issueList?.length > 0" [nzTitle]="nzTabHeading2">
    <ng-template #nzTabHeading2>
      {{'insoectionModule.problem' | translate}}
    </ng-template>
    <app-data-drive [name]="'inspectionEquipIssueList'" (dataDriveInit)="getDataDrive2($event)"></app-data-drive>
  </nz-tab>
</nz-tabset>
