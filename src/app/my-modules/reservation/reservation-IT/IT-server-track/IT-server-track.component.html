<app-data-drive [name]="'reservationITTeack'" (dataDriveInit)="getDataDrive($event)">
  <ng-template #tableCellRef let-data="data" let-property="property">
    <button nz-button [nzType]="'primary'" *ngIf="property === impressionName && data.STATUS === 'Closed'" (click)="showImpressionDetail(data)">
      <span>{{'serviceModule.showDetail' | translate}}</span>
    </button>
  </ng-template>
</app-data-drive>
