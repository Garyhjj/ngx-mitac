<nz-layout class="sub-layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" style="max-height: calc(100vh - 74px)">
    <app-end-sider [isCollapsed]="isCollapsed"></app-end-sider>
  </nz-sider>
  <nz-layout style="padding:0 24px;max-height: calc(100vh - 74px)" class="content">
    <app-content style="height:100%;"></app-content>
  </nz-layout>
</nz-layout>
