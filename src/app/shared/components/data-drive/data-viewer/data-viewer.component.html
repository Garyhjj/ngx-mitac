<div [ngSwitch]="_dataDrive.dataViewSet.type">
  <app-exam-paper [opts]="_dataDrive" *ngSwitchCase="'exam'" [isModal]="isModal" [header]="_dataDrive.dataViewSet?.tempAddition"></app-exam-paper>
  <app-table [opts]="_dataDrive" *ngSwitchCase="'table'" [isModal]="isModal" [actionRef]="actionRef" [tableCellRef]="tableCellRef"
    [headerCellRef]="headerCellRef" [headerCellStyle]="headerCellStyle" [bodyCellStyle]="bodyCellStyle"></app-table>
  <ng-template #selfContainer></ng-template>
</div>
