<nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
  <button nz-button>
    <i class="anticon anticon-upload"></i>
    <span>{{'selectFile' | translate}}</span>
  </button>
</nz-upload>
<button nz-button [nzType]="'primary'" [nzLoading]="uploading" (click)="handleUpload()" [disabled]="fileList.length == 0"
  style="margin-top: 16px" *ngIf="!hideUploadButton">
  {{ uploading ? ('sharedModule.uploading' | translate) : ('sharedModule.doUpload' | translate) }}
</button>
