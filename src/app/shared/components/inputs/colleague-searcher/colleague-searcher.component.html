<nz-select
      style="width: 200px;"
      nzAllowClear
      [nzPlaceHolder]="miPlaceHolder"
      [nzFilter]="false"
      [nzDisabled]="miDisabled"
      [(ngModel)]="selectedOption"
      (ngModelChange)="change($event)"
      (nzSearchChange)="searchChange($event)"
      [nzNotFoundContent]="'无法找到'"
      nzShowSearch>
      <nz-option
        *ngFor="let option of searchOptions"
        [nzLabel]="option"
        [nzValue]="option">
      </nz-option>
    </nz-select>
